<!-- sldsValidatorIgnore - hiding datatable accessibility warning -->
<template>
    <lightning-card title="Payment Schedules" icon-name="custom:custom650">
        <lightning-button-group slot="actions">
            <lightning-button label="Refresh" onclick={handleRefresh}></lightning-button>
            <lightning-button label="Merge" icon-name="utility:merge" onclick={handleMergeSchedules}
                disabled={enableMergeButton}></lightning-button>
            <lightning-button label="Print" icon-name="utility:print" onclick={showPrintSchedule}></lightning-button>
        </lightning-button-group>
        <div class="slds-var-m-around_medium">
            <template lwc:if={paymentSchedules}>
                <lightning-datatable lwc:ref="dt" key-field="Id" data={paymentSchedules} columns={columns}
                    onsave={handleSave} draft-values={draftValues} onrowselection={handleRowSelection}
                    disabled-rows={disabledRows}>
                </lightning-datatable>
            </template>
            <template lwc:elseif={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
    <template if:true={showPrintScreen}>
        <section role="dialog" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Payment SChedule Print</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" tabindex="0">
                    <iframe src={vfPageUrl} width="100%" height="400px" frameborder="0">
                    </iframe>
                </div>

                <div class="slds-modal__footer">
                    <lightning-button class="slds-p-right_small" variant="neutra" label="Cancel" onclick={closePrintScreen}>
                    </lightning-button>
                    <lightning-button label="Print" variant="brand"
                        onclick={printPaymentSchedule}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
